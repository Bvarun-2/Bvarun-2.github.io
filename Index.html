<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airplane Ticket Collector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      color: #333;
    }

    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Airplane Ticket Collector</h1>
  <div class="form-container">
    <form id="ticket-form">
      <div class="form-group">
        <label for="name">Passenger Name</label>
        <input type="text" id="name" name="name" placeholder="Enter passenger name" required>
      </div>
      <div class="form-group">
        <label for="ticket-number">Ticket Number</label>
        <input type="text" id="ticket-number" name="ticket-number" placeholder="Enter ticket number" required>
      </div>
      <div class="form-group">
        <label for="flight-number">Flight Number</label>
        <input type="text" id="flight-number" name="flight-number" placeholder="Enter flight number" required>
      </div>
      <div class="form-group">
        <label for="seat-number">Seat Number</label>
        <input type="text" id="seat-number" name="seat-number" placeholder="Enter seat number" required>
      </div>
      <button type="submit">Verify Ticket</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById("ticket-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission
      
      const name = document.getElementById("name").value;
      const ticketNumber = document.getElementById("ticket-number").value;
      const flightNumber = document.getElementById("flight-number").value;
      const seatNumber = document.getElementById("seat-number").value;

      // Display ticket details
      document.getElementById("result").textContent = `Ticket Verified! Passenger: ${name}, Ticket No: ${ticketNumber}, Flight No: ${flightNumber}, Seat No: ${seatNumber}`;
    });
  </script>
</body>
</html>
